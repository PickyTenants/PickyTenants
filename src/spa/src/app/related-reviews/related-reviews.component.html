<div class="container my-5">
  <div class="row">
    <div class="col-6 col-lg-3">
      <div class="related-review-wrapper">
        <div>
          <img src="https://images.ratemyagent.com/ratemyagent/image/upload/q_auto:eco,f_auto,w_340,h_255/cdn-nz/265a00e4-edbf-ee11-abbf-0619d271b24a" class="rounded-1" alt="">
          <div>
            <rating [max]="5" [(ngModel)]="x" class="text-warning fs-3"></rating>
          </div>
        </div>
        <p class="title fw-bold">Great management!</p>
        <p>Steven Field was absolutely awesome. He made my experience of selling my beloved home easy and stress free. It ended up being quick and straight forward. Many thanks ðŸ˜ƒ</p>
        <div class="d-flex">
          <div class="me-3">

          <div class="d-flex flex-column justify-content-center">

            <div>
              <rating [max]="1" [(ngModel)]="x" [customTemplate]="tt"></rating>

              <ng-template #tt let-i="index" let-v="value">

                  4.6 {{i < v ? '&#9733;' : '&#9734;'}}

                  <span class="ms-3">(26 Reviews)</span>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
